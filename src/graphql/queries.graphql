input CreateUserInput {
  userName: String!
  password: String!
}

input UserInput {
  userName: String!
  password: String!
}

type User {
  userName: String!
}

type LoginResponse {
  token: String!
}

type Query {
  login(input: UserInput!): LoginResponse!
}

type Mutation {
  createUser(input: CreateUserInput!): User!
}
