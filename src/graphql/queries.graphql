input CreateUserInput {
  userName: String!
  password: String!
}

input UserInput {
  userName: String!
  password: String!
}

type User {
  id: Int!
  userName: String!
}

type LoginResponse {
  token: String!
}

type Query {
  login(input: UserInput!): LoginResponse!
  users: [User!]
}

type Mutation {
  createUser(input: CreateUserInput!): User!
}
