input CreateUserInput {
  userName: String!
  password: String!
}

input UserInput {
  userName: String!
  password: String!
}

input CreateChatInput {
  userIds: [Int!]
}

input SendMessageInput {
  chatId: Int! 
  message: String!
}

input ChatInput {
  chatId: Int!
}

type User {
  id: Int!
  userName: String!
}

type LoginResponse {
  token: String!
}

type Message {
  id: Int!
  createdAt: String!
  message: String!
  sender: User!
}

type Chat {
  id: Int!
  messages: [Message!]
}

type Query {
  chat(input: ChatInput!): Chat!
  chats: [Chat!]
  login(input: UserInput!): LoginResponse!
  users: [User!]
}

type Mutation {
  createUser(input: CreateUserInput!): User!
  createChat(input: CreateChatInput!): Chat!
  sendMessage(input: SendMessageInput!): Message!
  hasSeenMessages(input: ChatInput!): Chat!
}
